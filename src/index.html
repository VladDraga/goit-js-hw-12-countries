<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук країн</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="search-input"
        placeholder="Введіть назву країни..."
      />
      <ul class="country-list"></ul>
      <div class="country-card-container"></div>
    </div>

    <template id="country-list-item">
      <li class="country-list__item">
        <img src="#" alt="flag" width="30" height="20" />
        <span></span>
      </li>
    </template>

    <template id="country-card">
      <div class="country-card">
        <div class="country-card__header">
          <img src="#" alt="flag" width="80" />
          <h2></h2>
        </div>
        <ul class="country-card__info">
          <li><strong>Capital:</strong></li>
          <li><strong>Population:</strong></li>
          <li><strong>Languages:</strong></li>
        </ul>
      </div>
    </template>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
